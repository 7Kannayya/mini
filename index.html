<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Mini Project Form</title>
    <script>
        const userForm = document.getElementById('userForm');

const validateName = (name) => {
    return name.length >= 3;
};

const validateEmail = (email) => {
    const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return regex.test(email);
};

const validateAge = (age) => {
    return age > 0 && age < 120;
};

userForm.addEventListener('submit', (event) => {
    event.preventDefault();

    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const age = document.getElementById('age').value;

    let isValid = true;
    document.getElementById('nameError').innerText = '';
    document.getElementById('emailError').innerText = '';
    document.getElementById('ageError').innerText = '';
    if (!validateName(name)) {
        document.getElementById('nameError').innerText = 'Name must be at least 3 characters long.';
        isValid = false;
    }
    if (!validateEmail(email)) {
        document.getElementById('emailError').innerText = 'Invalid email format.';
        isValid = false;
    }
    if (!validateAge(age)) {
        document.getElementById('ageError').innerText = 'Age must be between 1 and 119.';
        isValid = false;
    }
    if (isValid) {
        document.getElementById('result').innerText = `Hello ${name}, your email is ${email} and you are ${age} years old.`;
    }
});
    </script>
</head>
<body>
    <div class="form-container">
        <h2>User Information Form</h2>
        <form id="userForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <span class="error" id="nameError"></span>

            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <span class="error" id="emailError"></span>

            <label for="age">Age:</label>
            <input type="number" id="age" required>
            <span class="error" id="ageError"></span>
            <button type="submit">Submit</button>
        </form>
        <div id="result"></div>
    </div>
</body>
</html>
